<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mob 5e Tool</title>	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	
<body>
<div class="header">
<h2>Mob Attack Helper</h2>
</div>

<div class="addMobArea">
	Add Mobs:
	<br>
	Undead:
	<button id="addSkeleton">Skeleton</button>
	<button id="addZombie">Zombie</button>
	<button id="addGhoul">Ghoul</button>
	<br>
	Animals:
	<button id="addWolf">Wolf</button>
	<br>
	Animate Objects:
	<button id="addTiny">Tiny</button>
	<button id="addSmall">Small</button>
	<button id="addMedium">Medium</button>
	<button id="addLarge">Large</button>
	<button id="addHuge">Huge</button>

	<br>
	<button id="addBlank">New Creature</button>
</div>

<div style="margin:5px 0px 5px 0px ;padding:5px;">
<label for=targetAc>Target AC:</label> 
<input id="targetAc" value=10 type="number" />
</div>


<!-- Mob Area -->
<div id="mobBlockArea" style="float:left"></div>

<div style="margin: 0px 0px 0px 15px;float:left">
	<!-- Launch attack -->
	<button id="goButton" style="font-size:16px;margin-bottom:10px;">LAUNCH ATTACK</button>	
	<table class="infoarea" style="border: thin solid #000000; width: 250px;">
		<tbody>
			<tr>
				<td>
				<div id="infoArea"">
				How to use: <br>
				1. Set the Target AC in the first box <br>
				2. Create a "Mob Template", either from a pre-set, or customize your own <br>
				3. Launch the attack! <br>

				</div>
			  </td>
			</tr>
		</tbody>
	</table>
</div>

																	
</body>
    
<script type="module" src="./index.js"></script>
</html>
