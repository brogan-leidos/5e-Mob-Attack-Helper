<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mob 5e Tool</title>	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	
<body>
<div class="header">
<h2> 5e Mob Attack Helper</h2>
</div>

<div class="addMobArea">
	<table>
		<tbody>
			<tr>
				<td>
					Add <br> Mobs
				</td>
				<td>
					<div>
						Undead:
						<button id="addSkeleton">Skeleton</button>
						<button id="addZombie">Zombie</button>
						<button id="addGhoul">Ghoul</button>
					</div>
					<div>
						Animals:
						<button id="addWolf">Wolf</button>
					</div>
					<div>
						Animate Objects:
						<button id="addTiny">Tiny</button>
						<button id="addSmall">Small</button>
						<button id="addMedium">Medium</button>
						<button id="addLarge">Large</button>
						<button id="addHuge">Huge</button>
				  </div>

					<div>
						<button id="addBlank">New Creature</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div style="margin:5px 0px 5px 0px;">
	<label for=targetAc>Target AC:</label> 
	<input id="targetAc" value=10 type="number" />
	<!-- Launch attack -->
	<button id="goButton" style="font-size:16px;margin-left:10px;color:red"><b>LAUNCH ATTACK</b></button>	
</div>


<!-- Mob Area -->
<div id="mobBlockArea" style="float:left"></div>

<div id="infoAreaDiv" style="margin: 0px 0px 0px 15px;float:left;display:none">
	<table style="border: thin solid #000000; width: 250px;">
		<tbody>
			<tr>
				<td>
				<div id="infoArea"">
				How to use: <br>
				1. Set the Target AC in the first box <br>
				2. Create a "Mob Template", either from a pre-set, or customize your own <br>
				3. Launch the attack! <br>

				</div>
			  </td>
			</tr>
		</tbody>
	</table>
</div>

																	
</body>
    
<script type="module" src="./index.js"></script>
</html>
