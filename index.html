<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mob 5e Tool</title>

</head>
<body>
<h2>Mob attack helper</h2>
<table>
	<tbody>
		<tr>
			<td>Target AC:</td>
			<td><input id="targetAc" value=10 type="number" /></td>
		</tr>
	</tbody>
</table>
<div>
	Add Mobs:
	<button id="addSkeleton">Skeleton</button>
	<button id="addZombie">Zombie</button>
	<button id="addGhoul">Ghoul</button>
	<button id="addWolf">Wolf</button>
	<br>
	<button id="addBlank">New Creature</button>
</div>
	
<div id="mobBlockArea" style="width:100px"></div>

<div style="margin: 10px 0;"><button id="goButton">LAUNCH ATTACK</button></div>	
<table style="border: thin solid #000000; width: 250px;">
	<tbody>
		<tr>
			<td>
			<div id="infoArea"">
			How to use: <br>
			1. Set the Target AC in the first box <br>
			2. Create a "Mob Template", either from a pre-set, or customize your own <br>
			3. Launch the attack! <br>

			</div>
		  </td>
		</tr>
	</tbody>
</table>
</body>
    
<script type="module" src="./index.js"></script>
</html>
