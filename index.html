<h2>Mob attack helper</h2>
<table>
	<tbody>
		<tr>
			<td>Target AC:</td>
			<td><input id="targetAc" value=10 type="number" /></td>
		</tr>
	</tbody>
</table>
Quick Add:
<button id="addSkeleton">Skeleton</button>
<button id="addZombie">Zombies</button>
<button id="addGhoul">Ghouls</button>

<div style="margin: 10px 0;"><button id="goButton">GO</button></div>		
<div id="infoArea" style="border: thin solid rgb(0, 0, 0)">
